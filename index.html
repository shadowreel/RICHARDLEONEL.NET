/* ===== VIDEO FLOTANTE ===== */

/* ===== ANIMACIONES ===== */
@keyframes fadeGlow { from{opacity:0;text-shadow:0 0 5px #fff;} to{opacity:1;text-shadow:0 0 25px #ffea00;} }
@keyframes pulseTap { 0%{opacity:0.5}50%{opacity:1}100%{opacity:0.5} }

@keyframes pulseYear { 0%,100%{transform:scale(1);} 50%{transform:scale(1.1);} }

<body>

<!-- PRESENTACIÃ“N INICIAL -->
<div id="presentacion">
  <h1>ðŸ¥³EL AÃ‘O SE ACABÃ“ðŸŽ‰</h1>

<!-- CANVAS PARA COHETES Y FUEGOS -->
<canvas id="fireworks"></canvas>

<!-- CONTENEDOR PRINCIPAL -->
<div class="container">
    <div class="year">2026</div>
    <h1 class="main">ðŸŽ† Feliz AÃ±o Nuevo ðŸŽ†</h1>

<script>
/* ===== INICIAR PRESENTACIÃ“N ===== */
const presentacion = document.getElementById("presentacion");
const container = document.querySelector(".container");
const video = document.getElementById("video");

presentacion.addEventListener("click", ()=>{
    presentacion.style.display="none";
    container.style.display="flex";
    video.play();
});

/* ===== CANVAS ===== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let shootingStars = [];
let rockets = [];

/* ===== COHETES PRESENTACIÃ“N ===== */
function createRocket(){
    rockets.push({
        x: Math.random()*canvas.width,
        y: canvas.height+10,
        speed: Math.random()*3+4,
        exploded:false,
        color:`hsl(${Math.random()*360},100%,60%)`
    });
}

function updateRockets(){
    rockets.forEach((r,i)=>{
        if(!r.exploded){
            r.y -= r.speed;
            ctx.beginPath();
            ctx.arc(r.x,r.y,4,0,Math.PI*2);
            ctx.fillStyle = r.color;
            ctx.fill();
            if(Math.random()<0.02 || r.y<canvas.height/3){ // listo para explotar
                r.exploded = true;
                for(let j=0;j<30;j++){
                    particles.push({
                        x:r.x,
                        y:r.y,
                        angle:Math.random()*Math.PI*2,
                        speed:Math.random()*2+1,
                        life:Math.random()*50+50,
                        color:`hsl(${Math.random()*360},100%,60%)`
                    });
                }
            }
        }
    });
}

/* ===== FUEGOS PRINCIPAL ===== */
function createFirework() {
    const x = Math.random() * canvas.width;
    const y = canvas.height;
    particles.push({ x, y, targetY: Math.random()*canvas.height/2, state:'up', speed:Math.random()*3+4, sparks:[] });
}

function updateFireworks() {
    particles.forEach((p,i)=>{
        if(p.state==='up'){
            p.y -= p.speed;
            if(p.y <= p.targetY){
                p.state='explode';
                for(let j=0;j<50;j++){
                    p.sparks.push({
                        x:p.x,y:p.y,angle:Math.random()*Math.PI*2,
                        speed:Math.random()*3+1,
                        life:Math.random()*50+50,
                        color:`hsl(${Math.random()*360},100%,60%)`
                    });
                }
            }
        } else if(p.state==='explode'){
            p.sparks.forEach((s,idx)=>{
                s.x += Math.cos(s.angle)*s.speed;
                s.y += Math.sin(s.angle)*s.speed;
                s.life--;
                ctx.beginPath();
                ctx.arc(s.x,s.y,2,0,Math.PI*2);
                ctx.fillStyle = s.color;
                ctx.fill();
                if(s.life<=0) p.sparks.splice(idx,1);
            });
            if(p.sparks.length===0) particles.splice(i,1);
        }
    });
}

/* ===== ESTRELLAS FUGACES ===== */
function createShootingStar() {
    shootingStars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height/2,
        length: Math.random()*80+50,
        speed: Math.random()*8+4,
        opacity: Math.random()*0.5+0.5
    });
}

function updateShootingStars(){
    shootingStars.forEach((s,i)=>{
        s.x += s.speed;
        s.y += s.speed*0.3;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.length, s.y - s.length*0.3);
        ctx.strokeStyle = `rgba(255,255,255,${s.opacity})`;
        ctx.lineWidth = 2;
        ctx.stroke();
        s.length -= 2;
        if(s.length<=0 || s.x>canvas.width || s.y>canvas.height) shootingStars.splice(i,1);
    });
}

/* ===== ANIMACIÃ“N ===== */
function animate(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    updateRockets();
    updateFireworks();
    updateShootingStars();

    requestAnimationFrame(animate);
}

/* ===== INTERVALS ===== */
setInterval(createRocket, 800);       // cohetes iniciales
setInterval(createFirework, 1200);    // fuegos principal
setInterval(createShootingStar, 2000); // estrellas fugaces
animate();

/* ===== AJUSTAR RESIZE ===== */
window.addEventListener("resize", ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
